<ion-list color ="dark">
  <ion-item-sliding *ngFor="let lista of deseosService.listas">
    <ion-item   detail 
                color="dark"
                (click)="seleccionarLista(lista)">
      <ion-label >{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} Items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger"(click)="borrarLista(lista)" expandable>
        Borrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
 
</ion-list>
