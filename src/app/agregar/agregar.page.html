<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" >
        <ion-back-button defaultHref="/" color="tertiary">Back
        </ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <ion-list color="dark">
    <!-- los ion-item se colocan siempre por los scrooll -->
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <!-- ngModel (emite evento)  [recibe un evento] -->
      <ion-input  type="text" 
                  [(ngModel)]="nombreItem"
                  (keyup.enter)="agregarItem()"
   
      ></ion-input>
    </ion-item>
  </ion-list>

  <!-- items agregados -->
  <ion-list color="dark">
    <ion-list-header color="dark">
      <ion-label>Tareas por hacer:</ion-label>
     </ion-list-header>
     <ion-item color="dark" *ngFor="let item of lista.items" class="animated.fadeInDown">
       <ion-checkbox  slot="start" 
                      color="tertiary"
                      [(ngModel)]="item.completado"
                      (ionChange)="cambioCheck(item)">Awesome Label</ion-checkbox>
       <ion-label>{{item.desc}}</ion-label>
     </ion-item>
  </ion-list>
 
</ion-content>
